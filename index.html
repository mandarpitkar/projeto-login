<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca seu login para acessar sua conta e poder fazer as configuracaoes no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                         <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    </p>
                    <p>
                        <label for="isen">Senha</label>
                        <input type="password" name="sen" id="isen" placeholder="sua senha" min="8" max="20" required>
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    <p>
                             <a href="#">Esqueci a senha</a>
                    </p>
                       
                    </p>
                    
                   
                </form>
                

            </div>

        </section>
    </main>
    
</body>
</html>
